<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <style>
            #video {
                position: absolute;
                top: 0;
                left: 0;
                margin: 0;
                padding: 0;
                z-index: -1;
                filter: blur(10px);
                filter: saturate(10);
            }
            #sensibility, #log {
                color: white;
                font-family: arial;
            }
            #log {
                display: none;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/locale/pt-br.js"></script>
        
        <script src="https://cdn.bootcss.com/tracking.js/1.1.3/tracking-min.js"></script>
        <script src="https://cdn.bootcss.com/tracking.js/1.1.3/data/eye-min.js"></script>
        <script src="https://cdn.bootcss.com/tracking.js/1.1.3/data/face-min.js"></script>
        <script src="https://cdn.bootcss.com/tracking.js/1.1.3/data/mouth-min.js"></script>
        
        <script>
        $(() => {

            let video = $('#video')[0];

            if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({
                    video: {
                        mandatory: {
                            minWidth: 640,
                            minHeight: 480
                        }
                    }
                }).then(function(stream) {
                    video.src = window.URL.createObjectURL(stream);
                    video.play();
                });
            }

            var colors = new tracking.ColorTracker(['magenta']);

            let magentaTop = -1;

            let magenta = $('<div>');
            magenta.css({
                borderColor: 'magenta',                
                borderStyle: 'solid',
                position: 'absolute',
                borderWidth: 0
            });
            $(document.body).append(magenta);

            colors.on('track', function(event) {
                if (event.data.length === 0) {
                    // No colors were detected in this frame.
                } else {
                    let sensibility = $('#sensibility').val();

                    event.data.forEach(function(rect) {

                        magenta.css({
                            top: rect.y,
                            left: rect.x,
                            width: rect.width,
                            height: rect.height,
                            borderWidth: 2                              
                        });

                        if (magentaTop != -1) {
                            if (magentaTop - rect.y > sensibility) {
                                $('#log').show();
                                $('#log').hide(1000);
                            }
                        }
                        magentaTop = rect.y;

                    });
                }
            });

            tracking.track('#video', colors);
        });           
        </script>
    </head>
    <body>
        <input id="sensibility" type="range" min="1" max="100" value="5">
        <div id="log">OK</div>
        <video id="video" preload autoplay loop muted></video>
    </body>
</html>
