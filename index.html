<html>
    <head>
        <style>
            #circle {
                position: absolute;
                width: 0;
                height: 0;
                border-color: yellow;
                border-width: 0;
                border-style: dotted;
                background-color: yellow;
            }
            #video {
                width: 100vw;
                height: 100vh;
                transform: rotateY(180deg);
                -webkit-transform:rotateY(180deg); /* Safari and Chrome */
                -moz-transform:rotateY(180deg); /* Firefox */
                z-index: -1;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/locale/pt-br.js"></script>
        
        <script src="https://cdn.bootcss.com/tracking.js/1.1.3/tracking-min.js"></script>
        <script src="https://cdn.bootcss.com/tracking.js/1.1.3/data/eye-min.js"></script>
        <script src="https://cdn.bootcss.com/tracking.js/1.1.3/data/face-min.js"></script>
        <script src="https://cdn.bootcss.com/tracking.js/1.1.3/data/mouth-min.js"></script>
        
        <script>
        $(() => {

            // Grab elements, create settings, etc.
            var video = document.getElementById('video');



            // Get access to the camera!
            if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Not adding `{ audio: true }` since we only want video now
                navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                    video.src = window.URL.createObjectURL(stream);
                    video.play();
                });
            }

            var colors = new tracking.ColorTracker(['magenta', 'yellow']);

            let magentaTop = -1;
            let yellowTop = -1;

            let magentaMs = -1; 
            let yellowMs = -1;

            colors.on('track', function(event) {
                if (event.data.length === 0) {
                    // No colors were detected in this frame.
                } else {
                    event.data.forEach(function(rect) {

                        if (rect.color == 'magenta') {
                            if (magentaTop == -1) {
                                
                            } else {
                                if (magentaTop - rect.y > 10) {
                                    $('#log').text('←');
                                    magentaMs = new Date().getMilliseconds();
                                }
                            }
                            magentaTop = rect.y;
                        } else if (rect.color == 'yellow') {
                            if (yellowTop == -1) {
                                
                            } else {
                                if (yellowTop - rect.y > 10) {
                                    $('#log').text('→');
                                    yellowMs = new Date().getMilliseconds();
                                }
                            }
                            yellowTop = rect.y; 
                        }
                    });

                    if (Math.abs(magentaMs - yellowMs) < 1000) {
                        $('#log').text('↓');
                    }
                }
            });

            tracking.track('#video', colors);
        });           
        </script>
    </head>
    <body>
        <div id="log"></div>
        <video id="video" preload autoplay loop muted></video>
        <div id="circle"></div>        
    </body>
</html>
