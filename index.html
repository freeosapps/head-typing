<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <style>
            #video {
                position: absolute;
                top: 0;
                left: 0;
                margin: 0;
                padding: 0;
                z-index: -1;
                filter: blur(10px);
                filter: saturate(10);
            }
            #sensibility, #log {
                color: black;
                font-family: arial;
            }
            #log {
                display: none;
            }
            #overlay {
                position: absolute;
                top: 0;
                left: 0;
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 50%;
                background-color: white;
            }
            .slick-current {
                font-size: 40pt;                
            }
            #slider * {
                height: 40pt;
                line-height: 40pt;
                font-family: arial;
                text-align: center;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/locale/pt-br.js"></script>
        
        <script src="https://cdn.bootcss.com/tracking.js/1.1.3/tracking-min.js"></script>
        <script src="https://cdn.bootcss.com/tracking.js/1.1.3/data/eye-min.js"></script>
        <script src="https://cdn.bootcss.com/tracking.js/1.1.3/data/face-min.js"></script>
        <script src="https://cdn.bootcss.com/tracking.js/1.1.3/data/mouth-min.js"></script>
        
        <script>
        $(() => {

            let characters = ['A', 'O', 'I', 'R', 'E', 'C', 'N', 'T', 'L', 'S', 'D', 'M', 'U', 'B', 'G', 'P', 'F', 'H', 'V', 'Z', 'X', 'Q', 'J', 'K', 'Y', 'W'];

            for (let i = 0; i < characters.length; i++) {
                let conteinerCharacter = $('<div>');
                conteinerCharacter.text(characters[i]);
                $('#slider').append(conteinerCharacter);
            }

            let video = $('#video')[0];

            if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({
                    video: {
                        mandatory: {
                            minWidth: 640,
                            minHeight: 480
                        }
                    }
                }).then(function(stream) {
                    video.src = window.URL.createObjectURL(stream);
                    video.play();

                    
                });
            }
            $("#slider").slick({
                infinite: true,
                arrows: false,
                autoplaySpeed: 1000,
                centerMode: true,                
                slidesToShow: 5,
                mobileFirst: true
            });
            $('#slider').slick('slickPlay');
            var colors = new tracking.ColorTracker(['yellow']);

            let yellowTop = -1;

            let yellow = $('<div>');
            yellow.css({
                borderColor: 'yellow',                
                borderStyle: 'solid',
                position: 'absolute',
                borderWidth: 0
            });
            $(document.body).append(yellow);

            colors.on('track', function(event) {
                if (event.data.length === 0) {
                    // No colors were detected in this frame.
                } else {
                    let sensibility = $('#sensibility').val();

                    event.data.forEach(function(rect) {

                        yellow.css({
                            top: rect.y,
                            left: rect.x,
                            width: rect.width,
                            height: rect.height,
                            borderWidth: 2                              
                        });

                        if (yellowTop != -1) {
                            if (yellowTop - rect.y > sensibility) {
                                $('#text').append(characters[('#slider').slick('slickCurrentSlide')]);
                            }
                        }
                        yellowTop = rect.y;

                    });
                }
            });

            tracking.track('#video', colors);
        });           
        </script>
    </head>
    <body>        
        <video id="video" preload autoplay loop muted></video>
        <div id="overlay">
            <div id="slider"></div>
            <div id="text"></div>
            <input id="sensibility" type="range" min="1" max="100" value="5">
            <div id="log">OK</div>
        </div>
    </body>
</html>
